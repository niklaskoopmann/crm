<!doctype html>
<html lang="de">
<meta charset="utf-8">

<head>
    <title>Customer Relationship Manager</title>
    <!-- ICON -->
    <link rel="icon" href="./crm.png">
    <!-- BS4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- JQUERY 3.3.1 -->
    <script src="jquery-3.3.1.js"></script>
    <!-- BS4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
    <!-- OWN CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ononline="updateOnline(true)">
    <header>
        <img alt="Logo DHBW Mosbach" src="http://www.mosbach.dhbw.de/fileadmin/_t3t/img/dhbw_mosbach_2014.gif">
        <nav>
            <span><a href="#events">Events</a></span>
        </nav>
        <div id="alertbox">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        </div>
    </header>
    <main class="backgroundgrad">
        <input class="form-control" id="searchbar" type="text" placeholder="Search Communication...">
        <div class="change_view">
            <button onclick="listView()"><img src="./list.svg" alt="List"></button>
            <button onclick="gridView()"><img src="./grid.svg" alt="Grid"></button>
            <button type="button" id="add_card" onclick="showAddEventForm()">+</button>
        </div>    
        <form id="add_event_data" name="event_data">
            <p>Kommunikationsevent hinzufügen</p>
            <table id="add_event_data_table">
                <tr>
                    <th>Name des Kontaktes:</th>
                    <td><input type="text" id="contact_name" maxlength=80 name="customer_name"></td>
                </tr> 
                <tr>
                    <th>Kontaktweg:</th> 
                    <td><input type="radio" id="contact_tel" name="contact_method"> Telefon<br> <input type="radio" id="contact_mail" name="contact_method"> E-Mail</td>
                </tr> 
                <tr>
                    <th>Datum und Uhrzeit:</th> 
                    <td><input type="datetime-local" id="contact_datetime"></td>
                </tr> 
                <tr>
                    <th>Bearbeitet von:</th>
                    <td><input type="text" id="contact_internal" name="user"></td>
                </tr> 
                <tr>
                    <th>Notizen:</th>
                    <td><textarea id="contact_notes" rows="4"></textarea></td>
                </tr>
            </table>
            <input type="submit" id="add_event_btn" value="Hinzufügen">
            <button type="button" id="abort_add_event_btn" onclick="hideAddEventForm()">Abbrechen</button>
            <button type="button" id="reset_form" onclick="resetAddEventForm()">Zurücksetzen</button>
            <!-- INLINE JS POSSIBLE? -->
        </form>
        <div class="row" id="bs4cards"></div>
    </main>
    <footer class="backgroundgrad">
        <div id="iconref">
            Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> and <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </div>
    </footer>
</body>
    
<script type="text/javascript">
    getData();
    notification("info", "Daten geladen.");

    var custcommJSON;
    var custcommId = 0;

    // switch list grid view
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");

    // List View
    function listView() {
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.width = "100%";
        }
        notification("success", "Hurra! Liste!");
    }

    // Grid View
    function gridView() {
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.width = "10cm";
            elements[i].style.float = "left";
            elements[i].style.padding = "10px";
            elements[i].style.margin = "2%";
        }
        notification("success", "Hurra! Kacheln!");
    }

    function createBS4card(data) { // update card appending using jquery (see display notes 22 lines below)

        // create div for card
        var currentCard = $("<div>").addClass("card column");
        
        // table for card
        var cardTable = $("<table>").attr("id", "card_table");

        // card header (customer)
        cardTable.append($("<tr id='customer-name'><td>Name:</td><td>" + data.customer.name + "</td></tr>"));

        // set communication type in card
        var commType = "";
        if (data.type == 2) commType = "Anruf";
        else if (data.type == 3) commType = "E-Mail";
        else commType = "Andere";
        cardTable.append($("<tr id='customer-commtype'><td>Kommunikationstyp:</td><td>" + commType + "</td></tr>"));
        
        // display customer type
        var custType = "";
        if(data.customer.type == 1) custType = "bereits Kunde";
        else if(data.customer.type == 2) custType = "voraussichtlicher Kunde";
        else custType = "Andere";
        cardTable.append($("<tr id='customer-type'><td>Art:</td><td>" + custType + "</td></tr>"));
        
        // display communication date
        cardTable.append($("<tr id='customer-datetime'><td>Datum und Uhrzeit:</td><td>" + data.commDate + "</td></tr>"));

        // display notes
        cardTable.append($("<tr id='customer-name'><td>Notizen/Inhalt:</td><td><pre class='card-text'><small class = 'text-muted'>" + data.details + "</small></pre></td></tr>"));

        // append all to card
        $(currentCard).append(cardTable);

        return currentCard;
    }

    function addButtonsToCard(card) {
        var divButtons = $("<div>").attr("id", "card-buttons");
        var editButton = $("<button type='button' id='edit-card-button' onclick='editCardDetails(event)'>Bearbeiten</button>");
        var delButton = $("<button type='button' id='delete-card-button' onclick='deleteCard()'>Löschen</button>");
        $(divButtons).append(editButton);
        $(divButtons).append(delButton);
        $(card).append(divButtons);
        return card;
    }

    function showAddEventForm() {
        $("#add_event_data").css("display", "block");
        $('#add_card').css("visibility", "hidden");
    }

    function hideAddEventForm() {
        $("#add_event_data").css("display", "none");
        $("#add_card").css("visibility", "visible");
        resetAddEventForm();
    }

    function resetAddEventForm() {
        $("#add_event_data")[0].reset();
    }

    // edit card button logic
    var cardDetailsBackup = [];
    function editCardDetails(event) {
        
        // save everything to array
        var editedCardChildren = $(event.target).parent().parent().find("#card_table").children();
        for(var i = 0; i < editedCardChildren.length; i ++){
            cardDetailsBackup[i] = $(editedCardChildren[i]).children()[1].innerText;
        }
        
        // text field for name
        var textField = $("<input type='text'>").val(cardDetailsBackup[0]);
        $($(editedCardChildren[0]).children()[1]).replaceWith(textField);
        
        // radio buttons for communication type
        var radioButtonsCommType = $("<div id='edit-card-commtype-radio-group'>");    
        radioButtonsCommType.append($("<input type='radio' name='edit-card-radio-commtype' id='edit-commtype-tel'><label for='edit-commtype-tel'>Telefon</label><br>"));
        radioButtonsCommType.append($("<input type='radio' name='edit-card-radio-commtype' id='edit-commtype-mail'><label for='edit-commtype-mail'>E-Mail</label>"));
        $($(editedCardChildren[1]).children()[1]).replaceWith(radioButtonsCommType);
        if(cardDetailsBackup[1] == "Anruf") $("#edit-commtype-tel").prop("checked", true);
        else if(cardDetailsBackup[1] == "E-Mail") $("#edit-commtype-mail").prop("checked", true);
        
        // radio buttons for customer type
        var radioButtonsCustType = $("<div id='edit-card-custtype-radio-group'>");
        radioButtonsCustType.append($("<input type='radio' name='edit-card-radio-custtype' id='edit-custtype-curr'><label for='edit-custtype-curr'>bereits Kunde</label><br>"));
        radioButtonsCustType.append($("<input type='radio' name='edit-card-radio-custtype' id='edit-custtype-prsp'><label for='edit-custtype-prsp'>voraussichtlicher Kunde</label>"));
        $($(editedCardChildren[2]).children()[1]).replaceWith(radioButtonsCustType);
        if(cardDetailsBackup[2] == "bereits Kunde") $("#edit-custtype-curr").prop("checked", true);
        else if(cardDetailsBackup[2] == "voraussichtlicher Kunde") $("#edit-commtype-prsp").prop("checked", true);
        
        // datetime-picker for communication time and date
        var datetimepicker = $("<input type='datetime-local'>").val("2014-01-02T11:42:13.510");
        $($(editedCardChildren[3]).children()[1]).replaceWith(datetimepicker);
        
        // manage buttons
        editedCardChildren.parent().parent().find("#edit-card-button").hide();
        editedCardChildren.parent().parent().find("#delete-card-button").hide();
        editedCardChildren.parent().parent().find("#card-buttons").append("<button type='button' id='abort-edit-card-button' onclick='abortEditCardDetails(event)'>Abbrechen</button>");
    }
    
    // abort editing of card details -> revert to original data
    function abortEditCardDetails(event) {
        var editedCardChildren = $(event.target).parent().parent().find("#card_table").children();
        for(var i = 0; i < editedCardChildren.length; i ++){
            $($(editedCardChildren[i]).children()[1]).replaceWith("<td>" + cardDetailsBackup[i] + "</td>");
        }
        editedCardChildren.parent().parent().find("#edit-card-button").show();
        editedCardChildren.parent().parent().find("#delete-card-button").show();
        editedCardChildren.parent().parent().find("#abort-edit-card-button").remove();
    }

    function deleteCard() {

    }

    // search bar logic
    $(document).ready(function() {
        $("#searchbar").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#bs4cards card").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });

    function notification(type, msg) {
        var box = document.getElementById("alertbox");
        box.innerHTML = "<a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>";
        switch (type) {
            case "success":
                box.setAttribute("class", "alert alert-success alert-dismissible");
                box.innerHTML += ("<strong>Erfolg! </strong> " + msg);
                break;
            case "info":
                box.setAttribute("class", "alert alert-info alert-dismissible");
                box.innerHTML += ("<strong>Info! </strong> " + msg);
                break;
            case "error":
                box.setAttribute("class", "alert alert-danger alert-dismissible");
                box.innerHTML += ("<strong>Fehler! </strong> " + msg);
                break;
            default:
                alert("Error in notification(type, msg)!");
                break;
        }
    }

    // post to server on submit
    $("#add_event_data").submit(function(data) {
        var updateJSON = $(this).serializeArray();
        console.log(updateJSON);

        // decide communication type
        var commType = 0;
        if ($("#contact_tel").prop("checked", true)) commType = 2;
        else if ($("#contact_mail").prop("checked", true)) commType = 3;

        // customer element
        var customer = {
            "id": "1",
            "name": $("#contact_name").val(),
            "type": "1"
        };

        // post to server
        $.ajax({
            type: "POST",
            url: "http://h2669567.stratoserver.net:8080/intranet/update.jsp?action=newcustcomm",
            cache: false,
            data: {
                id: custcommId,
                customer: customer,
                type: commType,
                commDate: $("#contact_datetime").val(),
                details: $("#contact_notes").val()
            },
            success: function(msg, status, jqXHR) {
                console.log(msg);
                console.log(status);
                console.log(jqXHR);
                //getData();
            }
        });
    });

    function getData() {
        $.get("http://h2669567.stratoserver.net:8080/intranet/jsoncustcomm.jsp", function(data, status) {
            if (data.status != "ok") {
                create_Error(data.status); // to do
            }
            console.log("Data: " + data + "\nStatus :" + status); // DEBUG
            $(".card-title").text(data.custcomm[0].customer.name); // customer in card title
            custcommJSON = data;
            custcommId = 0;
            data.custcomm.forEach(function(data) {
                custcommId++;
                var cardWithData = createBS4card(data);
                var cardWithButtons = addButtonsToCard(cardWithData, data);
                $("#bs4cards").append(cardWithButtons);
            });
        });
    }
</script>

</html>
