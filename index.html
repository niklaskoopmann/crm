<!doctype html>
<html lang="de">
<meta charset="UTF-8">

<head>
    <link rel="Icon" href="./crm.png">
    <title>Customer Relationship Manager</title>
    <script src="jquery-3.3.1.js"></script>
    <style type="text/css">
    * {
        font-family: Helvetica, Arial, sans-serif;
    }

    nav {
        background-color: #734f4e;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    span {
        padding: 10px;
        font-weight: lighter;
        color: #d0d0d0;
    }

    footer {
        padding-top: 30px;
        padding-bottom: 30px;
        text-align: center;
        background-color: #C0C0C0;

<body ononline="updateOnline(true)">
    <nav>
        <span>Neuigkeiten</span>
        <span>Aufgaben</span>
        <span>Termine</span>
        <span>Personen</span>
        <span>Firmen</span>
        <span>Angebote</span>
        <span>Projekte</span>
    </nav>
    <div id="jsontest">
        Name hier:
    </div>
    <main>
        Herzlich willkommen in Ihrem Customer Relationship Management System!
    </main>
</body>
<script type="text/javascript">
$.ajax({
    url: 'https://randomuser.me/api/',
    dataType: 'json',
    success: function(data) {
        console.log(data);
        document.getElementById("jsontest").innerHTML = data.results[0].name.first + ' ' + data.results[0].name.last;
    }
});
</script>
